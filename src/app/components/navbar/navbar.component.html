<div class="mercede-navbar" id="hello">
  <!-- classes can be reused, you can't have duplicate identifiers  -->
  <ul> 
    <a href="https:google.ca"><li *ngFor="let item of navbarItems">{{ item }}</li></a>
    <!-- the item in navbarItems links to the {{ item }} -->
    <!-- <li> Item 1</li>
    <li> Item 2</li>
    <li> Item 3</li> -->
  </ul>
</div>

<!-- Ul - Unordered List (presented horizontally)
LI - list item -->
